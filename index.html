
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Automation Solutions</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f5f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0a2540;
      font-size: 1.6rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: #333;
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: border 0.2s ease-in-out;
    }

    input[type="text"]:focus, input[type="email"]:focus {
      border-color: #0077cc;
      outline: none;
      box-shadow: 0 0 0 2px rgba(0,119,204,0.1);
    }

    .btn-submit {
      width: 100%;
      padding: 0.85rem;
      background: #0077cc;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-submit:hover {
      background: #005fa3;
    }

    .footer-note {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Automation Solutions Ltd</h2>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00Daj00000a2HhZ" method="POST">
      <input type="hidden" name="oid" value="00Daj00000a2HhZ">
      <input type="hidden" name="retURL" value="http://google.com">

      <label for="first_name">First Name</label>
      <input id="first_name" maxlength="40" name="first_name" type="text" placeholder="Enter your first name" required>

      <label for="last_name">Last Name</label>
      <input id="last_name" maxlength="80" name="last_name" type="text" placeholder="Enter your last name" required>

      <label for="email">Email</label>
      <input id="email" maxlength="80" name="email" type="email" placeholder="your@email.com" required>

      <label for="company">Company</label>
      <input id="company" maxlength="40" name="company" type="text" placeholder="Company name">

      <label for="city">City</label>
      <input id="city" maxlength="40" name="city" type="text" placeholder="City">

      <label for="state">State/Province</label>
      <input id="state" maxlength="20" name="state" type="text" placeholder="State or Province">

      <button class="btn-submit" type="submit">Submit</button>
    </form>

    <div class="footer-note">
      Weâ€™ll get back to you shortly.  
    </div>
  </div>

</body>
</html>
